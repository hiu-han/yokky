<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Assembly Now">
  <meta property="og:url" content="http://asnow.co.kr">
  <meta property="og:description" content="실시간 국회 회의록 서비스">
  <meta property="og:image" content="images/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="./resources/images/icon/favicon.png">
  <title>실시간 국회 회의록 어쎔블리나우</title>

  <link rel="stylesheet" href="./resources/css/common.css">
  <link rel="stylesheet" href="./resources/css/layout.css">
  <link rel="stylesheet" href="./resources/css/style.css">

  <script src='./resources/js/jquery-3.5.1.js'></script>
  <script src='./resources/js/include.js'></script>
  <script src='./resources/js/main.js'></script>
</head>

<body>
  <div id="wrap" class="member_wrap">
    <div id="container">
      <div id="contents-page">
        <div class="content_wrap">
          <div class="cont_inner center">
            <div class="login_box">
              <div class="login_box_inner clearFix">
                <h3 class="logo_title"><a href="./">Assembly <em>NOW</em></a></h3>
                <div class="login_form">
                  <form name='login_form' method='post' action="#">
                    <fieldset>
                      <legend class='blind'>로그인 폼</legend>
                      <ul>
                        <li><input type="text" id='login_id' name='login_id' class='input-email'
                            placeholder='아이디를 입력해주세요'></li>
                        <li><input type="password" id='login_pass' class='input-pw' placeholder='비밀번호를 입력해주세요'></li>
                      </ul>
                      <div id="login-btn"><a href="#" class='btn'>로그인</a></div>
                    </fieldset>
                  </form>
                </div>
                <div class="info_user">
                  <span class='go_join'><a href="./join.html">회원가입</a></span>
                  <span class='go_find_pw'><a href="./find_pw.html">비밀번호 찾기</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="member_footer"></div>
</body>

</html>
