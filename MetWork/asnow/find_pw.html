<body>
  <div id="wrap" class="member_wrap">
    <div id="container">
      <div id="contents-page">
        <div class="content_wrap">
          <div class="cont_inner center">
            <div class="find_pw_box">
              <div class="find_pw_inner get_email_inner clearFix">
                <div class="find_pw_title_wrap">
                  <h3 class="logo_title"><a href="./">Assembly <em>NOW</em></a></h3>
                  <p>비밀번호 찾기</p>

                        <li class=''>

                          <input type="password" id='find_pw_veri' class='input-veri' placeholder='인증번호'>

                        </li>
                      </ul>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
