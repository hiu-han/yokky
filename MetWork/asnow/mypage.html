<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Assembly Now">
  <meta property="og:url" content="http://asnow.co.kr">
  <meta property="og:description" content="실시간 국회 회의록 서비스">
  <meta property="og:image" content="images/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="./resources/images/icon/favicon.png">
  <title>실시간 국회 회의록 어쎔블리나우</title>

  <link rel="stylesheet" href="./resources/css/common.css">
  <link rel="stylesheet" href="./resources/css/layout.css">
  <link rel="stylesheet" href="./resources/css/style.css">

  <script src='./resources/js/jquery-3.5.1.js'></script>
  <script src='./resources/js/include.js'></script>
  <script src='./resources/js/main.js'></script>

  <style>
    #nav>li:nth-child(3)>a {
      color: #2a2a2a;
    }

    #nav>li:nth-child(3)>a::after {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="wrap">

    <div id="header"></div>

    <div id="container">
      <div id="contents-page">
        <div class="content_wrap">
          <h2 class='title'>마이페이지</h2>
          <div class='mypage_menu_wrap center'>
            <ul class="mypage_menu">
              <li class="mypage_list list_info now-on"><a href="#">정보관리</a></li>
              <li class="mypage_list list_download"><a href="./mypage_down_list.html">다운로드내역</a></li>
              <li class="mypage_list list_purchase"><a href="./mypage_purchase.html">결제내역</a></li>
              <li class="mypage_list list_payment"><a href="./mypage_payment.html">구매하기</a></li>
            </ul>
          </div>
          <div class="cont_inner center">
            <div class="mypage_box">
              <div class="mypage_inner">
                <div class="mypage_title_wrap">
                  <h3 class="mypage_title">정보관리</h3>
                </div>
                <div class="user_info_wrap">
                  <form action="">
                    <fieldset>
                      <legend class='blind'>회원정보</legend>
                      <div class="user_mail_wrap">
                        <label for="info_user_mail">이메일</label>
                        <input type="text" name='user_mail' id='info_user_mail' class='input-email'
                          value='hjhan@metrix.co.kr' readonly>
                      </div>
                      <div class="user_pw_wrap">
                        <label for="info_user_pw">비밀번호 입력</label>
                        <input type="password" name='user_pw' id='info_user_pw' class='input-pw'
                          placeholder='현재 비밀번호 입력'>
                      </div>
                      <div class="user_pw_wrap">
                        <label for="info_user-change_pw">비밀번호 변경</label>
                        <input type="password" name='user_change_pw' id='info_user_change_pw' class='input-pw'
                          placeholder='8자리 이상 영문, 숫자, 특수문자를 혼합하여 입력'>
                      </div>
                      <div class="user_name_wrap">
                        <label for="info_user_name">이름</label>
                        <input type="text" name='user_name' id='info_user_name' class='input-name' value='이나우'>
                      </div>
                      <div class="user_hp_wrap">
                        <label for="info_user_hp">휴대전화</label>
                        <input type="text" name='user_hp' id='info_user_hp' class='input-ph' value='01082212815'>
                        <div class="btn-box"><a href="#" class="btn">인증</a></div>
                      </div>
                      <div class="user_birth_wrap">
                        <label for="info_user_birth">생년월일</label>
                        <input type="text" name='user_birth' id='info_user_birth' placeholder='YYYY/MM/DD'
                          value='1995/08/15' class='input-birth'>
                      </div>
                    </fieldset>
                  </form>
                  <div class="btn_wrap">
                    <div class="btn-box change-btns"><a href="#" class="btn">수정</a></div>
                    <div class="btn-box cancel-btns"><a href="#" class="btn">취소</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </div>
</body>

</html>
