<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Assembly Now">
  <meta property="og:url" content="http://asnow.co.kr">
  <meta property="og:description" content="실시간 국회 회의록 서비스">
  <meta property="og:image" content="images/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="./resources/images/icon/favicon.png">
  <title>실시간 국회 회의록 어쎔블리나우</title>

  <link rel="stylesheet" href="./resources/css/common.css">
  <link rel="stylesheet" href="./resources/css/layout.css">
  <link rel="stylesheet" href="./resources/css/style.css">

  <script src='./resources/js/jquery-3.5.1.js'></script>
  <script src='./resources/js/include.js'></script>
  <script src='./resources/js/main.js'></script>
</head>

<body>
  <div id="wrap" class="member_wrap">
    <div id="container">
      <div id="contents-page">
        <div class="content_wrap">
          <div class="cont_inner center">
            <div class="find_pw_box">
              <div class="find_pw_inner reset_pw_inner">
                <div class="find_pw_title_wrap">
                  <h3 class="logo_title"><a href="./">Assembly <em>NOW</em></a></h3>
                  <p>비밀번호 재설정</p>
                  <span>새로운 비밀번호를 설정합니다.</span>
                </div>
                <div class="reset_pw">
                  <form action="">
                    <fieldset>
                      <legend class='blind'>비밀번호 재설정</legend>
                      <div class="user_pw_wrap">
                        <input type="password" name='user_pw' id='reset_pw' class='input-pw'
                          placeholder='8자리 이상 영문, 숫자, 특수문자를 혼합하여 입력해주세요'>
                      </div>
                      <div class="user_pw_wrap check_pw wrong">
                        <!-- 비밀번호 다시 입력하여 맞으면 .collect 추가, 틀리면 .wrong 추가 -->
                        <input type="password" name='join_pw_check' id='reset_pw_check' class='input-pw'
                          placeholder='새비밀번호 다시 입력해주세요'>
                      </div>
                      <div class="reset-btns"><a href="./login.html" class='btn'>변경하기</a></div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="member_footer"></div>
</body>

</html>
