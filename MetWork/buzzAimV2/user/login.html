<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="버즈 에임">
  <meta property="og:url" content="">
  <meta property="og:description" content="Buzz Aim">
  <meta property="og:image" content="/MetWork/buzzAimV2/public/img/common/img-share.png">
  <meta rel="short cut icon" type="image/x-icon" href="/MetWork/buzzAimV2/public/img/icon/favicon.svg">
  <title>Buzz Aim</title>

  <link rel="stylesheet" href="/MetWork/buzzAimV2/public/css/style.css">
</head>

<body>
  <div id="wrap" class="login-page">
    <div id="main">
      <div class="wrapper">
        <!-- 섹션 - 센터 -->
        <section class="layout-sect sect--center">
          <div class="sect__inner">
            <div class="column">
              <!-- 콘텐츠 - 로그인 -->
              <div class="cont cont--login">
                <div class="cont__box">
                  <div class="box__inner">
                    <div class="cont__wrap">
                      <div class="wrap-bd">
                        <div class="bd__inner">
                          <!-- 로고 -->
                          <div class="logo__wrap">
                            <h1 class="logo"></h1>
                          </div>
                          <!-- 로그인 -->

                          <form class="login-form" id="form_login" role="form" enctype="multipart/form-data"
                            method="post">
                            <div class="login__wrap">
                              <label class="input-label id">
                                <span class="label-txt">아이디</span>
                                <input type="text" placeholder="ID" id="ex_input" name="login_id" />
                                <span for="ex_input" class="error">아이디 입력은 필수입니다.</span>
                              </label>
                              <label class="input-label pw">
                                <span class="label-txt">비밀번호</span>
                                <input type="password" placeholder="PASSWORD" id="ex_input2" name="login_pw" />
                                <span for="ex_input2" class="error">비밀번호 입력은 필수입니다.</span>
                              </label>
                            </div>
                            <div class="btn__wrap">
                              <p class="btn btn--ty01" id="loginBtn"><a href="/MetWork/buzzAimV2/index.html"
                                  class='btn'>로그인</a>
                              </p>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="wrap-ft">
                        <div class="info__wrap">
                          <p class="txt--main"><strong>AIM</strong>은 회원 전용 서비스입니다.</p>
                          <p class="txt--sub">
                            <strong>ariados104@gmail.co.kr</strong> 또는 <strong>02-0104-0104</strong>로 문의해주시기 바랍니다.
                          </p>
                        </div>
                        <div class="link__wrap">
                          <p class="link__item left">
                            <a href="http://www.yokky.kr/" target="blank">관리페이지 바로가기</a>
                          </p>
                          <p class="link__item right">
                            <a href="mailto:ariados104@gmail.co.kr" target="blank">이메일 문의</a>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <!-- SCRIPT -->
  <script src="/MetWork/buzzAimV2/public/js/jquery-3.5.1.js"></script>
  <script src="/MetWork/buzzAimV2/public/js/include.js"></script>
</body>

</html>
