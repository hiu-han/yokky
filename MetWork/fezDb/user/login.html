<!-- 로그인 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="경제자유구역 입주사업체 실태조사 DB 관리시스템">
  <meta property="og:url" content="http://metrix.urx.co.kr/fez_db/">
  <meta property="og:description" content="">
  <meta property="og:image" content="/Metwork/fezDb/public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="/Metwork/fezDb/public/img/icon/favicon.svg">
  <title>사업체 정보 검색</title>

  <link rel="stylesheet" href="/Metwork/fezDb/public/css/style.css">
</head>

<body>
  <div id="wrap" class="login-page">
    <div id="main">
      <div class="wrapper">
        <!-- 섹션 - 페이지 탑 -->
        <section class="page-top">
          <!-- 페이지 타이틀 -->
          <div class="page-title">
            <!-- <h2>경제자유구역 사업체 데이터베이스</h2> -->
            <div class="logo"><a href="/Metwork/fezDb/index.html"></a></div>
          </div>
        </section>

        <!-- 섹션 - 페이지 컨텐츠 // 로그인 -->
        <section class="page-contents contents--login">
          <!-- 컨텐츠 - 이미지 -->
          <div class="contents__box loginImage">
            <div class="contents__inner">
              <div class="image__wrap">
                <div class="contents-bd login-image">
                  <div class="login-image">
                    <!-- <div class="title">경제자유구역 사업체 데이터베이스</div> -->
                    <div class="image">
                      <img src="/Metwork/fezDb/public/img/main/bg-login.png" alt="">
                      <!-- 배경 이미지 삽입 -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 컨텐츠 - 로그인 박스 -->
          <div class="contents__box loginInput">
            <div class="contents__inner">
              <div class="login__wrap">
                <div class="contents-bd login-input">
                  <div class="login">
                    <div class="title">로그인</div>
                    <form>
                      <div class="input__wrap">
                        <div class="input__item id">
                          <label class="input-label">
                            <input type="text" placeholder="아이디">
                            <span class="label-txt screen-out">아이디 입력</span>
                          </label>
                        </div>
                        <div class="input__item pw">
                          <label class="input-label">
                            <input type="password" placeholder="비밀번호">
                            <span class="label-txt screen-out">비밀번호 입력</span>
                          </label>
                        </div>
                      </div>
                      <div class="btn__wrap confirm">
                        <p class="btn back">
                          <a href="/Metwork/fezDb/index.html">돌아가기</a>
                        </p>
                        <p class="btn ty--01 login">
                          <a href="/Metwork/fezDb/index.html">로그인</a>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <!-- SCRIPT -->
  <script src="/Metwork/fezDb/public/js/jquery-3.5.1.js"></script>
  <script src="/Metwork/fezDb/public/js/include.js"></script>
</body>

</html>
