<script>
  const menuOpener = document.getElementById('menuOpener'),
    menuCloser = document.getElementById('menuCloser'),
    hdMenu = document.getElementById('menu');

  const NOWON_CLASSNAME = 'nowOn';

  function menuOpen() {
    hdMenu.classList.add(NOWON_CLASSNAME);
  };
  function menuClose() {
    hdMenu.classList.remove(NOWON_CLASSNAME);
  }
  menuOpener.addEventListener('click', menuOpen);
  menuCloser.addEventListener('click', menuClose);
</script>
