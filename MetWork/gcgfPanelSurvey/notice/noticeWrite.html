<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="경기도 소상공인사업체 패널조사">
  <meta property="og:url" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="/public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="/public/img/icon/favicon.png">
  <title>공지사항 작성</title>

  <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
  <div id="wrap" class="notice-write-page write-page">
    <div id="header"></div>

    <div id="main">

      <!-- 랩퍼 - 컨텐츠 -->
      <div class="wrapper">
        <!-- 섹션 - 페이지 컨텐츠 -->
        <section class="page-contents">
          <!-- 컨텐츠 - NOTICE LIST -->
          <div class="contents__box con--notice-write">
            <div class="contents__inner">
              <div class="contents-title brd">
                <p>공지사항 작성하기</p>
              </div>
              <div class="contents__wrap">
                <div class="brd__box">
                  <!-- board head -->
                  <div class="brd--hd">
                    <ul class="wrt-input__list">
                      <li class="input__item title">
                        <p class="input-name">제목</p>
                        <label class="input-label">
                          <input type="text" placeholder="제목 입력">
                        </label>
                      </li>
                      <li class="input__item writer">
                        <p class="input-name">작성자</p>
                        <label class="input-label">
                          <input type="text" value="관리자" readonly>
                        </label>
                      </li>
                    </ul>
                  </div>
                  <!-- board body -->
                  <div class="brd-bd">
                    <div class="brd-editor">
                      <textarea name="" id=""></textarea>
                    </div>
                  </div>
                  <!-- board foot -->
                  <div class="brd--ft">
                    <div class="contents-ft-btns">
                      <p class="btn btn-02 btn-ft">
                        <a href="./notice.html">취소</a>
                      </p>
                      <p class="btn btn-01 btn-ft">
                        <a href="./notice.html">저장</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script src="/public/js/jquery-3.5.1.js"></script>
  <script src="/public/js/include.js"></script>
</body>

</html>
