<header>
  <div class="hd__inner">
    <div class="hd-left">
      <h1 class="logo"><a href="/index.html">BUZZ AIM</a></h1>
    </div>
    <div class="hd-center">
      <div class="search__box">
        <!-- 검색 기간 설정 -->
        <div class="srch-date__wrap">
          <div class="srch-date start">
            <label class="input-label date">
              <input type="date" id="dateStart" value="2024-12-17" pattern="\d{4}-\d{2}-\d{1}">
              <span class="date-name">시작일</span>
            </label>
          </div>
          <div class="srch-date end">
            <label class="input-label date">
              <input type="date" id="dateEnd" value="2024-12-25" pattern="\d{4}-\d{2}-\d{1}">
              <span class="date-name">종료일</span>
            </label>
          </div>
        </div>
        <!-- 검색 키워드 입력 -->
        <div class="srch-kword__wrap">
          <div class="srch-kword">
            <label class="kword-input txt">
              <input type="text" placeholder="검색어를 입력하세요">
            </label>
            <p class="btn btn--ty01 submit">
              <button>검색</button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="hd-right">
      <div class="user__box">
        <!-- 유저 -->
        <div class="user__wrap">
          <p class="user-profile"></p>
          <span class="user-name">이용자</span>
        </div>
        <!-- 유저 메뉴 -->
        <div class="user-menu__wrap">
          <ul class="user-menu__list">
            <li class="user-menu__item logout">
              <a href="">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
