<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Metworks">
  <meta property="og:url" content="http://www.metworks.co.kr">
  <meta property="og:description" content="Metworks">
  <meta property="og:image" content="public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="public/img/icon/favicon.png">
  <title>Metworks | 공유오피스</title>

  <link rel="stylesheet" href="public/css/style.css">

  <style>
    .contents-page.space-info #primary-menu>.gnb__item#menu--info>a {
      color: #212121;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="header"></div>

    <div id="main" class="bookedInfo">
      <div class=" wrapper">
        <section class="book-check__container">
          <div class="section__inner">
            <h3 class="section-title blind">예약 확인</h3>
            <div class="section__content">
              <div class="content--head">
                <p class="link-item goBack">
                  <a href="spaceBook.html">돌아가기</a>
                </p>
                <h4 class="container-title">예약 완료!</h4>
              </div>

              <div class="content--body">
                <div class="booked-info__box">
                  <div class="seleced-info__wrap">
                    <h5 class="wrap-title">예약 정보</h5>
                    <ul class="booked-info__list selectedInfo">
                      <li class="booked-info__item spaceName">
                        <span class="item--name">대여공간</span>
                        <span class="item--num">Focus A 공간</span>
                      </li>
                      <li class="booked-info__item spacePw">
                        <span class="item--name">출입 비밀번호</span>
                        <span class="item--num">0304</span>
                      </li>
                      <li class="booked-info__item useDate">
                        <span class="item--name">이용 날짜</span>
                        <span class="item--num"><em class="y">2023</em>년<em class="m">3</em>월<em
                            class="d">1</em>일</span>
                      </li>
                      <li class="booked-info__item useTime">
                        <span class="item--name">이용 시간</span>
                        <span class="item--num"><em class="start">10:00</em>~<em class="end">15:00</em></span>
                      </li>
                      <li class="booked-info__item selectedOption">
                        <span class="item--name">장비 대여 및 옵션</span>
                        <span class="item--num">-</span>
                      </li>
                      <li class="booked-info__item purpose">
                        <span class="item--name">이용 목적</span>
                        <span class="item--num">업무</span>
                      </li>
                    </ul>
                  </div>

                  <div class="cost-info__wrap">
                    <h5 class="wrap-title">결제 정보</h5>
                    <ul class="booked-info__list costInfo">
                      <li class="booked-info__item spacePrice">
                        <span class="item--name">시간당 대여 금액</span>
                        <span class="item--num"><em class="price">10,000</em>원</span>
                      </li>
                      <li class="booked-info__item totalTime">
                        <span class="item--name">총 이용 시간</span>
                        <span class="item--num"><em class="h">5</em>시간</span>
                      </li>
                      <li class="booked-info__item totalPrice">
                        <span class="item--name">총 이용 금액</span>
                        <span class="item--num"><em class="price">50,000</em>원</span>
                      </li>
                      <li class="booked-info__item paidCost">
                        <span class="item--name">결제 금액</span>
                        <span class="item--num"><em class="price">50,000</em>원</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="content--foot">
                <div class="foot-txt__wrap">
                  <span class="txt-info">예약 내용을 관리자가 확인 후 문자로 안내드립니다. <br>바로 이용을 원하실 경우 <strong>02-6344-0700</strong>으로
                    문의주세요.</span>
                </div>
                <div class="foot-btn__wrap">
                  <p class="btn confirm">
                    <a href="./index.html">확인 및 홈으로</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script src="public/js/jquery-3.5.1.js"></script>
  <script src="public/js/include.js"></script>
</body>

</html>
