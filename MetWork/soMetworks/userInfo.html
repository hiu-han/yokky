<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Metworks">
  <meta property="og:url" content="http://www.metworks.co.kr">
  <meta property="og:description" content="Metworks">
  <meta property="og:image" content="public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="public/img/icon/favicon.png">
  <title>Metworks|공유오피스</title>

  <link rel="stylesheet" href="public/css/style.css">

  <style>
    .contents-page.space-info #primary-menu>.gnb__item#menu--info>a {
      color: #212121;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="header"></div>

    <div id="main" class="userInfo">
      <div class="wrapper">
        <section class="page-top">
          <div class="section__inner">
            <h3 class="page-title">회원 정보</h3>
          </div>
        </section>

        <!-- 예약 내역 카드 샘플 | 예약 완료 -->
        <section class="book-check__container">
          <div class="section__inner">
            <h3 class="section-title blind">예약 내역</h3>
            <div class="section__content">

              <div class="content--body">
                <div class="login__box">
                  <h4 class="box-title blind">회원정보</h4>
                  <form action="">
                    <fieldset>
                      <legend class="blind">가입정보입력</legend>
                      <div class="input__wrap input-join">
                        <p class="input-item name">
                          <label class="input-label fixed">
                            <span class="label-txt">사용자 이름</span>
                            <input type="text" value="야무진" readonly>
                          </label>
                        </p>
                        <p class="input-item phoneNum">
                          <label class="input-label fixed">
                            <span class="label-txt">휴대전화 번호</span>
                            <input type="tel" value="01022334455" readonly>
                          </label>
                        </p>
                        <p class="input-item pw">
                          <label class="input-label">
                            <span class="label-txt">비밀번호</span>
                            <input type="password" placeholder="비밀번호 *" value="**********" required>
                            <!-- <span class="hint-txt">숫자, 영문 포함 6자리 이상</span> -->
                          </label>
                          <span class="txt-add">비밀번호 형식을 확인해 주세요.</span>
                        </p>
                        <p class="input-item pwChk">
                          <label class="input-label">
                            <input type="password" placeholder="비밀번호 재입력 *" required>
                          </label>
                          <span class="txt-add">비밀번호를 확인해 주세요.</span>
                        </p>
                        <p class="input-item email">
                          <label class="input-label">
                            <span class="label-txt">이메일 주소</span>
                            <input type="email" placeholder="이메일 주소 *" value="sample@sample.co.kr" required>
                          </label>
                          <span class="txt-add">이메일 형식을 확인해 주세요.</span>
                        </p>
                        <p class="input-item job halfWidth">
                          <label class="input-label">
                            <span class="label-txt">직업</span>
                            <input type="text" placeholder="직업" value="회사원">
                          </label>
                        </p>
                        <p class="input-item group halfWidth">
                          <label class="input-label">
                            <span class="label-txt">회사·단체명</span>
                            <input type="text" placeholder="회사·단체명" value="조흥은행">
                          </label>
                        </p>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>

              <div class="content--foot">
                <div class="foot-btn__wrap">
                  <p class="btn cancel">
                    <button>취소</button>
                  </p>
                  <p class="btn confirm">
                    <button>변경한 내용 저장</button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>

    <div id="footer"></div>
  </div>

  <script src="public/js/jquery-3.5.1.js"></script>
  <script src="public/js/include.js"></script>
</body>

</html>
