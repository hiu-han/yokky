<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mets">
  <meta property="og:url" content="http://www.mets.co.kr">
  <meta property="og:description" content="Mets">
  <meta property="og:image" content="./public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="./public/img/icon/favicon.png">
  <title>Metworks|공유오피스</title>

  <script src="./public/js/jquery-3.5.1.js"></script>

  <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
  <div id="wrap">

    <div id="main" class="find-pw-page container-page">
      <div class="wrapper">
        <section class="login__container">
          <div class="section__inner">
            <h3 class="section-title blind">비밀번호 찾기</h3>
            <div class="section__content">
              <div class="content--head">
                <p class="link-item goBack">
                  <a href="./login.html">돌아가기</a>
                </p>
                <h4 class="logo container-logo">
                  <a href="../index.html">
                    <span class="txt--strong">Metworks</span>
                    <span class="txt--regular">공유오피스</span>
                  </a>
                </h4>
              </div>

              <div class="content--body">
                <div class="find-pw__box">
                  <h4 class="box-title">비밀번호 찾기</h4>
                  <form action="">
                    <fieldset>
                      <legend class="blind">비밀번호 찾기를 위한 계정 정보 입력</legend>
                      <div class="input__wrap input-fint-pw">
                        <p class="input-item id">
                          <label class="input-label">
                            <input type="text" placeholder="휴대전화번호">
                          </label>
                        </p>
                        <p class="input-item name">
                          <label class="input-label">
                            <input type="text" placeholder="사용자 이름">
                          </label>
                        </p>
                      </div>
                      <span class="txt-info">회원 가입 시 입력한 이메일 주소로 임시 비밀번호가 발송됩니다.</span>
                      <div class="submit-btn__wrap">
                        <p class="link-btn goBack">
                          <a href="./login.html">취소</a>
                        </p>
                        <input type="submit" class="submit--fint-pw" value="임시 비밀번호 발송">
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </section>

      </div>
    </div>

  </div>

  <script src="../public/js/jquery-3.5.1.js"></script>
</body>

</html>
