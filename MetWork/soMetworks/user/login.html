<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mets">
  <meta property="og:url" content="http://www.mets.co.kr">
  <meta property="og:description" content="Mets">
  <meta property="og:image" content="./public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="./public/img/icon/favicon.png">
  <title>Metworks|공유오피스</title>

  <script src="./public/js/jquery-3.5.1.js"></script>

  <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
  <div id="wrap">

    <div id="main" class="login-page container-page">
      <div class="wrapper">
        <section class="login__container">
          <div class="section__inner">
            <h3 class="section-title blind">로그인</h3>
            <div class="section__content">
              <div class="content--head">
                <p class="link-item goBack">
                  <a href="../index.html">돌아가기</a>
                </p>
                <h4 class="logo container-logo">
                  <a href="../index.html">
                    <span class="txt--strong">Metworks</span>
                    <span class="txt--regular">공유오피스</span>
                  </a>
                </h4>
              </div>

              <div class="content--body">
                <div class="login__box">
                  <h4 class="box-title">로그인</h4>
                  <form action="">
                    <fieldset>
                      <legend class="blind">로그인</legend>
                      <div class="input__wrap input-login">
                        <p class="input-item id">
                          <label class="input-label">
                            <input type="text" placeholder="휴대전화번호">
                          </label>
                        </p>
                        <p class="input-item pw">
                          <label class="input-label">
                            <input type="password" placeholder="비밀번호">
                          </label>
                        </p>
                      </div>
                      <!-- .txt-add // '로그인 버튼' 눌렀을 때, 로그인 정보가 틀린 경우 .alert를 추가하여 활성화 -->
                      <span class="txt-add">휴대전화번호 혹은 비밀번호를 확인해 주세요.</span>
                      <div class="submit-btn__wrap">
                        <input type="submit" class="submit-login" value="로그인">
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>

              <div class="content--foot">
                <div class="login-link__wrap">
                  <a href="./find_pw.html" class="link-item findPw">비밀번호 찾기</a>
                  <a href="./join.html" class="link-item join">가입하기</a>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>

  </div>

  <script src="../public/js/jquery-3.5.1.js"></script>
</body>

</html>
