<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Metworks">
  <meta property="og:url" content="http://www.metworks.co.kr">
  <meta property="og:description" content="Metworks">
  <meta property="og:image" content="public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="public/img/icon/favicon-metworks.ico">
  <title>MetWorks 통합페이지</title>

  <link rel="stylesheet" href="public/css/style.css">

  <style>

  </style>
</head>

<body>
  <div id="wrap" class="backgrounded-wrap">

    <div id="main" class="link-page">
      <div class="wrapper w-900">
        <section class="page-top">
          <div class="section__inner">
            <h3 class="page-title logo">
              <img src="public/img/common/logo-metworks.svg" alt="MetWorks logo">
            </h3>
            <!--div class="txt-info__wrap">
              <span class="txt-info">Anytime & Anywhere</span>
              <span class="txt-info">언제 어디서나 전문적인 생산활동</span>
            </div-->
          </div>
        </section>

        <section class="page-content content--link">
          <div class="section__inner">
            <h4 class="section-title blind">홈페이지 링크</h4>
            <div class="section-content">

              <div class="content--body">
                <div class="link-btn__box">
                  <div class="link-btn__wrap">
                    <ul class="link-btn__list">
                      <li class="link-btn__item metworks">
                        <a class="link-area" href="https://www.metworks.co.kr">
                          <div class="btn-txt__box">
                            <!-- <p class="txt--name">MetWorks</p> -->
                            <p class="txt--img"></p>
                            <p class="txt--title">데이터 일자리 플랫폼</p>
                            <p class="txt--subs">
                              <span>7만명 이상의 회원이 활동하는</span>
                              <span>매년 하반기에 일자리가 많은</span>
                              <span>비대면 스마트워킹 플랫폼</span>
                            </p>
                            <p class="txt--go-link">미션보드 바로가기</p>
                          </div>
                        </a>
                      </li>
                      <li class="link-btn__item sometworks">
                        <a class="link-area" href="http://so.metworks.co.kr/">
                          <div class="btn-txt__box">
                            <p class="txt--img"></p>
                            <!-- <p class="txt--name">MetWorks 공유오피스</p> -->
                            <p class="txt--title">MetWorks 공유오피스</p>
                            <p class="txt--subs">
                              <span>18석의 개인업무공간, 7개의 회의실</span>
                              <span>대형강의실과 넓은 로비와 키친까지!</span>
                              <span>양재동 최대 다목적 공유오피스</span>
                            </p>
                            <p class="txt--go-link">공유오피스 바로가기</p>
                          </div>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>

    <footer>
      <div id="footer__inner">

      </div>
    </footer>
  </div>
</body>

</html>
