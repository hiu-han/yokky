<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:type" content="website">
  <meta property="og:title" content="기능 놀이터">
  <meta property="og:url" content="https://yokky.kr/practice/grid-playground.html">
  <meta property="og:description" content="CSS Grid 놀이터">
  <meta property="og:image" content="../src/assets/img/common/img-share.png">
  <meta rel="shortcut icon" type="image/x-icon" href="../src/assets/img/icon/favicon.svg" size="16x16">
  <title>CSS Grid 놀이터</title>

  <link rel="stylesheet" href="../../src/css/grid-playground.css">
</head>

<body>
  <h1>🧱 CSS Grid 완전 실습장</h1>

  <div class="save-controls">
    <input type="text" id="layoutName" placeholder="저장 이름 (기본: 날짜/시간)" />
    <button id="saveLayout">저장</button>
  </div>
  <div class="saved-list">
    <strong>저장된 레이아웃:</strong>
    <ul id="layoutList"></ul>
  </div>

  <div class="control-panel">
    <label>grid-template-columns:
      <input type="text" id="columns" value="repeat(3, 1fr)" />
      <small>예: repeat(3, 1fr), 100px 1fr 2fr (🧱 grid container 속성)</small>
    </label>
    <label>grid-template-rows:
      <input type="text" id="rows" value="100px 100px 100px" />
      <small>예: 100px auto, repeat(2, 1fr) (🧱 grid container 속성)</small>
    </label>
    <label>gap:
      <input type="text" id="gap" value="10px" />
      <small>예: 10px 또는 10px 20px (행/열 간격, 🧱 grid container 속성)</small>
    </label>
    <label>justify-items:
      <select id="justifyItems">
        <option value="">(default)</option>
        <option>start</option>
        <option>end</option>
        <option>center</option>
        <option>stretch</option>
      </select>
      <small>예: center, stretch 등 (🧱 grid container 속성)</small>
    </label>
    <label>align-items:
      <select id="alignItems">
        <option value="">(default)</option>
        <option>start</option>
        <option>end</option>
        <option>center</option>
        <option>stretch</option>
      </select>
      <small>예: start, end, stretch 등 (🧱 grid container 속성)</small>
    </label>
    <label>grid-auto-flow:
      <select id="autoFlow">
        <option value="">(default)</option>
        <option>row</option>
        <option>column</option>
        <option>row dense</option>
        <option>column dense</option>
      </select>
      <small>예: row, column 등 (🧱 grid container 속성)</small>
    </label>
    <label>아이템 개수:
      <input type="number" id="itemCount" min="1" max="20" value="6" />
    </label>
    <label>grid-template-areas 사용:
      <input type="checkbox" id="useNamedAreas" />
    </label>
  </div>

  <div class="control-panel">
    <label>선택된 아이템: <span id="selectedIndex">없음</span></label>
    <label>grid-column:
      <input type="text" id="itemColumn" placeholder="예: 1 / 3" />
      <small>예: 1 / 3 또는 span 2 (🔲 grid item 속성)</small>
    </label>
    <label>grid-row:
      <input type="text" id="itemRow" placeholder="예: auto / span 2" />
      <small>예: 2 / 4 또는 auto / span 2 (🔲 grid item 속성)</small>
    </label>
    <label>grid-area 이름:
      <input type="text" id="itemArea" placeholder="예: header, content" />
      <small>예: header, sidebar, footer 등 (🔲 grid item 속성)</small>
    </label>
  </div>

  <div class="viewport-slider">
    <label>뷰포트 너비 (실습용):
      <input type="range" min="300" max="1200" value="800" id="viewportWidth" />
    </label>
  </div>

  <div class="viewport-box" id="viewportBox" style="width:800px">
    <div class="grid-preview" id="grid"></div>
  </div>
</body>

<script src="../../src/js/grid-playground.js"></script>

</html>
